queue_rules:
  - name: default
    update_method: merge
    conditions:
      - "#approved-reviews-by>=1"
      - -label~=(do-not-merge)
      - status-success=build
      - status-success=package-js
pull_request_rules:
  - name: Automatic merge on approval and successful build
    actions:
      delete_head_branch: {}
      queue:
        method: squash
        name: default
        commit_message_template: |-
          {{ title }} (#{{ number }})

          {{ body }}
    conditions:
      - "#approved-reviews-by>=1"
      - -label~=(do-not-merge)
      - status-success=build
      - status-success=package-js
  - name: Automate upgrade packages
    actions:
      label:
        add:
          - upgraded
      delete_head_branches: {}
      queue:
        method: squash
        name: default
    conditions:
      - label=upgraded
      - -label~=(do-not-merge)
      - status-success=build
      - status-success=package-js
  - name: Automatatic merge with review label
    actions:
      delete_head_branches: {}
      queue:
        method: squash
        name: default
    conditions:
      - label=reviewed
      - -label~=(do-not-merge)
      - status-success=build
      - status-success=package-js
